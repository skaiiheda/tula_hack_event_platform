{% extends 'base.html' %}
{% block title %}
Создать мероприятие
{% endblock %}

{% block content %}
<div class="container p-5">
<h1>Создать новое мероприятие</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>
</div>
<div>
    <a href="{% url 'index' %}">Вернуться к списку мероприятий</a>
</div>
</div>
{% endblock %}
