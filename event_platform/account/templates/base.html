<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/base.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="p-4 mb-2 bg-f3f3f3 text-black">
        <ul class="navbar-nav mr-auto">
            <div class="nav-logo-p">
                <a class="nav-logo" href="/"><b>EasyGetAway</b></a></div>
            <div class="nav-index-p">
                <a class="nav-index" href="/">главная</a></div>
            <div class="nav-event-p">
                <a class="nav-event" href="/">мероприятия</a></div>
            {% if request.user.is_authenticated %}
            <div class="nav-exit-p">
                <a class="nav-exit" href="{% url 'logout' %}">выход</a></div>
            {% else %}
            <div class="nav-enter-p">
                <a class="nav-enter" href="{% url 'login' %}">вход</a></div>
            <div class="nav-reg-p">
                <a class="nav-reg" href="#">регистрация</a></div>
            {% endif %}
        </ul>
        <div class="nav-img-and-star">
            <div class="nav-chat-star"></div>
            <div class="nav-chat-img-p">
                <a href="{% url 'chatbot' %}">
                    <img class="nav-chat-img"
                         src="https://cdn.icon-icons.com/icons2/1302/PNG/512/chatspeechballoon_85812.png"></a>
            </div>
            </div>
        </div>
</nav>
<div>
                {% block content %}
                {% endblock %}
            </div>
</body>
</html>
