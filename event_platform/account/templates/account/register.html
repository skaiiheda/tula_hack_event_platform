{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="d-flex mt-4 flex-column justify-content-center align-items-center">
    <h1>Создать аккаунт</h1>
    <p>Пожалуйста, заполните форму:</p>
</div>
<div class="login-form d-flex justify-content-center align-items-center">
    <form method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; 
background-color: #f3f3f3; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Создать аккаунт" style=" margin-top: 10px; background-color: #72AF6D; 
        color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; width: 100%;" /></p>
    </form>
</div>
{% endblock %}
